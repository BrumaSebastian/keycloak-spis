# SLF4J Simple Logger Configuration
# This file must be on the classpath for SLF4J Simple Logger

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Log level for specific packages
org.slf4j.simpleLogger.log.com.extensions.spis=DEBUG
org.slf4j.simpleLogger.log.org.testcontainers=INFO
org.slf4j.simpleLogger.log.io.restassured=WARN
org.slf4j.simpleLogger.log.org.keycloak=INFO

# Show the name of the logger
org.slf4j.simpleLogger.showLogName=true

# Show the short log name (e.g. last element of the name)
org.slf4j.simpleLogger.showShortLogName=true

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show date time
org.slf4j.simpleLogger.showDateTime=true

# Date time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS