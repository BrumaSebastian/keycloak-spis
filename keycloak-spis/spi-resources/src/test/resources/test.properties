# Test configuration for Keycloak SPI tests

# Keycloak Test Configuration
keycloak.test.admin.username=admin
keycloak.test.admin.password=admin
keycloak.test.realm=test-realm
keycloak.test.timeout.minutes=5

# Test User Configuration
test.user.username=testuser
test.user.email=test@example.com
test.user.firstName=Test
test.user.lastName=User

# Testcontainers Configuration
testcontainers.keycloak.image=quay.io/keycloak/keycloak:26.4.0
testcontainers.wait.timeout.minutes=5

# Logging Configuration
logging.level.com.extensions.spis=DEBUG
logging.level.org.testcontainers=INFO
logging.level.io.restassured=DEBUG